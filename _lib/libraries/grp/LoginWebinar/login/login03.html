<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .login-container {
      width: 900px;
      height: 550px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      background: #fff;
    }

    /* PANEL IZQUIERDO */
    .login-left {
      background: url('https://images.unsplash.com/arbol')
                  center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-left svg {
      width: 90px;
      height: 90px;
      fill: #fff;
      opacity: 0.9;
    }

    /* PANEL DERECHO */
    .login-right {
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }
    .form-group input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #43a047;
    }

    .options {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    .options a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    
    <!-- LADO IZQUIERDO -->
    <div class="login-left">
      <!-- SVG LOGO -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M32 2C19 2 8 13 8 26c0 12 24 36 24 36s24-24 24-36C56 13 45 2 32 2z"/>
      </svg>
    </div>

    <!-- LADO DERECHO -->
    <div class="login-right">
      <h2>Iniciar Sesión</h2>
      
      <div class="form-group">
        <!-- Scriptcase reemplaza -->
        {usuario}
      </div>
      <div class="form-group">
        {password}
      </div>
      <button class="login-btn">{button_login}</button>

      <div class="options">
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
        <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
      </div>
    </div>

  </div>
</body>
</html>
